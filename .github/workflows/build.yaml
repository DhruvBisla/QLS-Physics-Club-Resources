name: Build

on: [pull_request, push]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Install Pandoc
        run: make install-ubuntu
      - name: Build with Pandoc
        run: make build
      - name: Upload PDF
        uses: actions/upload-artifact@v2
        with:
          name: Notes
          path: ./notes.pdf
